name: mountain_sharing
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  go_router: ^5.0.5
  hive_flutter: ^1.1.0
  hooks_riverpod: ^2.0.2
  dio: any
  logger: ^2.0.2
  mountain_models:
    path: backend/packages/mountain_models
  json_annotation: ^4.8.1
  gap: ^3.0.1
  flutter_svg: ^2.0.8
  flutter_animate: ^4.2.0+1

  # 圖片選擇
  image_picker: ^1.0.5

  # firebase
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.8
  firebase_auth: ^4.16.0
  firebase_analytics: ^10.7.4
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # 第三方登入
  google_sign_in: ^6.2.1

dev_dependencies:
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  build_runner: ^2.4.6
  flutter_gen_runner:
  flutter_lints: ^2.0.1

  # for localization
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  intl: ^0.18.0
  json_serializable: ^6.7.1
  very_good_analysis: ^5.0.0

flutter_gen:
  output: lib/app/core/theme/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: AppColors

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Noto Serif TC
      fonts:
        - asset: assets/fonts/NotoSerifTC-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSerifTC-Medium.otf

